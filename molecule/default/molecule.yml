dependency:
  name: galaxy
driver:
  name: docker
lint: |
  ansible-lint -x 204,208,403,502 --exclude molecule
  yamllint -c molecule/yamllint.yml .
platforms:
  - name: docker-test-${MOLECULE_DISTRIBUTION:-centos8}
    image: "quay.io/samdoran/${MOLECULE_DISTRIBUTION:-centos8}-ansible:latest"
    command: ${MOLECULE_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: yes
    pre_build_image: yes
provisioner:
  name: ansible
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-converge.yml}
scenario:
  name: default
verifier:
  name: ansible
  lint:
    name: ansible-lint
    enabled: no
